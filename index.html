
<!DOCTYPE html>
<html lang="nl"/>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title> SPACEX - API </title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

<!-- mapbox api -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js" defer></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body class="grid-container">

	<header>
		<section class="logospace">
         <figure class="logo"> <img class="logo" src="images/space-01.svg"  alt="Logo waarop SpaceX te lezen is."/> </figure>
        </section>


      <form class="header-weer">
        <fieldset>
            <legend>Wij gaan weer terug naar huis!</legend>
      		   <input type="text" id="cityName" id="city" class="zoekbalk" placeholder="Typ hier je plaatsnaam in waar je woont" />
      			 <a href="#" id="button" onclick="getAPIdata()"  > Laat info zien!</a>
        </fieldset>
      </form>
	</header>


    <section class="cards">
      <div class="card-container">

        <!-- Card 1 -->
        <div class="card">
          <div class="tekst-container">
            <img src="images/temperatuur.svg" class="card-icons" alt="" />
            <div class="title">
              <h3> Temperatuur </h3>
              <span class="eenheid">Graden</span>
            </div>
           </div>

          <div data-placeholder="00.00 &#8451" contenteditable="false" class="placeholder antwoordEenheid" id="weerTemp" ></div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="tekst-container">
            <img src="images/persoon-04.svg" class="card-icons" id="tempicon" alt="" />
            <div class="title">
              <h3> Gevoels- <br/> temperatuur </h3>
              <span class="eenheid">Graden</span>
            </div>
           </div>

          <div data-placeholder="00.00 &#8451" contenteditable="false" class="placeholder antwoordEenheid" id="tempGevoel" ></div>
        </div>

        <!-- Card 3 -->
        <div class="card">
          <div class="tekst-container">
            <img src="images/wind-02.svg" class="card-icons"  alt="" />
            <div class="title">
              <h3> Windsnelheid </h3>
              <span class="eenheid">Meter per sec</span>
            </div>
           </div>

          <div data-placeholder="00.00 m/s" contenteditable="false" class="placeholder antwoordEenheid" id="weerWind" ></div>
        </div>

        <!-- Card 4 -->
        <div class="card">
          <div class="tekst-container">
            <img src="images/vocht-03.svg" class="card-icons"  alt="" />
            <div class="title">
              <h3> Vochtigheid </h3>
              <span class="eenheid">in percetage</span>
            </div>
           </div>

          <div data-placeholder="00.00 %" contenteditable="false" class="placeholder antwoordEenheid" id="vocht" ></div>
        </div>
    </section>

    <section class="googlemaps-container">
      <h4>Locaties</h4>
      <div class="map-box">
        <div class='map' id="map"></div>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
        </div>
    </section>

    <article class="andereinfo">
      <h4> Andere info</h4>
      <div class="#">
        <div id='#' class='#'></div>
      </div>
    </article>    

</body>
  
    <!-- Javascript onderaan zodat pagina sneller geladen wordt-->
    <script src="js/main.js"></script>
</body>
</html>
